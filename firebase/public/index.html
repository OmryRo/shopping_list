<html>
<head>
    <meta charset="UTF-8" />
    <title>Shared Shopping list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="text-center">
<div class="more-info-box">

    <script>
        jQuery(document).ready(function() {
            url_parts = window.location.href.split('/');
			
			google_play_url = "https://play.google.com/store/apps/details?id=app.shoppinglist.wsux.shoppinglist";
			
			if (url_parts.length != 5) {
				text = '<a href="' + google_play_url + '">Download the app from the Google Play!</a>';
			} else {
				list_id = url_parts[3];
				token_id = url_parts[4];
				text = 'If you already have the application, <a href="list://shoppinglist-da074.firebaseapp.com/' + list_id + '/' + token_id + '/">click here to open the list in the application</a>.<br/>otherwise, you are welcome to <a href="' + google_play_url + '">download the app from the Google Play</a>';
			}
			jQuery("#text").html(text);
        });
    </script>

    <img class="mb-4" src="/app_icon.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">A list have been shared with you.</h1>
	<p id="text"></p>
</div>
</body>

</html>
